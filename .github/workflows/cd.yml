name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull sibato/scriba-server:latest
    - name: Delete Old docker container
      run: sudo docker rm -f scriba-server-container || true
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name scriba-server-container sibato/scriba-server